    <script>
        // Theme setzen basierend auf Cookie oder System
        function setTheme(theme) {
            if (theme === "dark") {
                document.documentElement.setAttribute("data-theme", "dark");
            } else if (theme === "light") {
                document.documentElement.setAttribute("data-theme", "light");
            } else {
                // auto: systemstandard
                document.documentElement.removeAttribute("data-theme");
            }
        }

        // Cookie setzen
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days*24*60*60*1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "")  + expires + "; path=/";
        }

        // Cookie lesen
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i=0;i < ca.length;i++) {
                let c = ca[i];
                while (c.charAt(0)==' ') c = c.substring(1,c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
            }
            return null;
        }

        // Theme beim Laden setzen
        document.addEventListener("DOMContentLoaded", () => {
            // Theme aus Cookie lesen
            const savedTheme = getCookie("theme-preference") || "auto";
            setTheme(savedTheme);

            // Radio-Button setzen
            const radios = document.querySelectorAll('input[name="theme-preference"]');
            radios.forEach(radio => {
                radio.checked = (radio.value === savedTheme);
                radio.addEventListener("change", (e) => {
                    setTheme(e.target.value);
                    setCookie("theme-preference", e.target.value, 365);
                });
            });

            // Optional: Clear Cookies Button
            const clearBox = document.querySelector('.Box[onclick]');
            if (clearBox) {
                clearBox.addEventListener('click', () => {
                    setCookie("theme-preference", "", -1);
                    location.reload();
                });
            }
        });

        // Theme auf allen Seiten anwenden
        (function() {
            const savedTheme = (function() {
                const nameEQ = "theme-preference=";
                const ca = document.cookie.split(';');
                for(let i=0;i < ca.length;i++) {
                    let c = ca[i];
                    while (c.charAt(0)==' ') c = c.substring(1,c.length);
                    if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
                }
                return null;
            })() || "auto";
            if (savedTheme === "dark") {
                document.documentElement.setAttribute("data-theme", "dark");
            } else if (savedTheme === "light") {
                document.documentElement.setAttribute("data-theme", "light");
            } else {
                document.documentElement.removeAttribute("data-theme");
            }
        })();
    </script>
